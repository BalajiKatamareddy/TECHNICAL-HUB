<!DOCTYPE html>
<html lang="en">
<head>
    <title>LISTS</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <ol>
        <li>C++</li>
        <li>C</li>
        <li>JAVA</li>
        <li>PYTHON</li>
    </ol>
    <h1>Unordered lists</h1>
    <ul>
        <li>aaruku</li>
        <li>wayand</li>
        <li>ooty</li>
    </ul>
    <h1>Description lists</h1>
    <dl>
        <dt>Fruits</dt>
        <df>orange</df>
        <df>banana</df>
        <df>apple</df>
        <dt>Vegetables</dt>
        <df>Brinjal</df>
        <df>potato</df>
        <df>carrot</df>
    </dl>
</body>
</html>
